<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video for Sleep Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
            50% { background: linear-gradient(135deg, #f6d365, #fda085); }
            100% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #34495e;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px;
            animation: fadeIn 2s ease;
        }
        img {
            transition: transform 0.5s;
            animation: zoomIn 2s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        form {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #ecf0f1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideInFromTop 1s ease;
        }
        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        p {
            background-color: #28a745;
            color: white;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            animation: fadeIn 1.5s ease;
        }
        button {
            width: 50%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:hover {
            background-color: #2980b9;
        }
        #backBtn {
            background-color: #3498db;
            animation: bounceIn 1.5s;
        }
        #backBtn:hover {
            animation: jello 0.9s;
        }
        @keyframes jello {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(0.9);
            }
            75% {
                transform: scale(1.05);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Smart Student Behaviour Monitoring System</h1>
    <center>
        <a href="/" style="text-decoration: none;">
            <button id="backBtn" type="button">Back</button>
        </a>
    </center>

    <p>Video processed. Check the command prompt for Student status.</p>

</body>
</html>
